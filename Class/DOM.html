7. The querySelector() method returns the first child element that matches a specified CSS selector(s) of an element.
- example -- let newEle = document.getElementById("mydiv");
            newEle.querySelector('h2'); // output -- <h2>Lorem ipsum dolor sit amet.</h2>
            newEle.querySelector('h2').innerHTML="Hello I am siddhi"; // changes the text and  display new text 

8. The querySelectorAll() method returns all child elements that matches a CSS selector(s).
    The querySelectorAll() method returns a NodeList.
    The querySelectorAll() method throws a SYNTAX_ERR exception if the selector(s) is invalid

example- let list = newEle.querySelectorAll('h2');
